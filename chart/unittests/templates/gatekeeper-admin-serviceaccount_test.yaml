# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: Gatekeeper Admin ServiceAccount
templates:
  - templates/gatekeeper-admin-serviceaccount.yaml
values:
  - ../../values.yaml
tests:
  - it: disables upstream gatekeeper-admin and renders hardened ServiceAccount
    set:
      serviceAccount:
        gatekeeperAdmin:
          create: true
      upstream:
        serviceAccount:
          gatekeeperAdmin:
            create: false
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: kind
          value: ServiceAccount
      - equal:
          path: metadata.name
          value: gatekeeper-admin
      - equal:
          path: automountServiceAccountToken
          value: false
