apiVersion: v2
description: A Helm chart for Gatekeeper
name: gatekeeper
keywords:
  - open policy agent
version: 3.13.0-bb.2
home: https://github.com/open-policy-agent/gatekeeper
sources:
  - https://github.com/open-policy-agent/gatekeeper.git
appVersion: v3.12.0
dependencies:
  - name: gluon
    version: 0.4.1
    repository: oci://registry1.dso.mil/bigbang 
annotations:
  bigbang.dev/applicationVersions: |
    - Gatekeeper: v3.13.0
  # kubectl and base images below are conditionally used 
  # dependent on your configuration of bbtests, postInstall, probeWebhook, preUninstall values
  helm.sh/images: |
    - name: gatekeeper
      image: registry1.dso.mil/ironbank/opensource/openpolicyagent/gatekeeper:v3.13.0
    - name: kubectl
      image: registry1.dso.mil/ironbank/opensource/kubernetes/kubectl:1.27.6
    - name: base
      image: registry1.dso.mil/ironbank/big-bang/base:2.0.0
